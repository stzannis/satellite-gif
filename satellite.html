<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Satellite Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; 
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #satelliteContainer {
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      background: #ffffff;
    }
  </style>
</head>
<body>

  <div id="satelliteContainer">
    <video 
      id="satelliteVideo"
      autoplay 
      muted 
      loop 
      playsinline>
    </video>
  </div>

  <script>
    const satelliteVideo = document.getElementById("satelliteVideo");

    fetch("satellite.json?t=" + Date.now())
      .then(response => response.json())
      .then(data => {
        satelliteVideo.src = data.url;
      })
      .catch(error => {
        console.error("Error loading satellite.json:", error);
      });
  </script>

</body>
</html>
