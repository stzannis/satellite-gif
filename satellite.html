<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Satellite Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; 
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #satelliteContainer {
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      background: #ffffff;
    }
  </style>
</head>
<body>

  <div id="satelliteContainer">
    <video 
      id="satelliteVideo"
      autoplay 
      muted 
      loop 
      playsinline
      style="width:100%; height:auto;">
    </video>
  </div>

  <script>
    const satelliteVideo = document.getElementById("satelliteVideo");

    // ΠΡΟΣΟΧΗ: video/upload και όχι image/upload
    const baseUrl = "https://res.cloudinary.com/dyseyexvf/video/upload/satellite_greece_latest.mp4";

    // === ΑΠΛΗ ΕΚΔΟΧΗ (1 ΜΟΝΟ REQUEST ΜΕ CACHE-BUST) ===
    satelliteVideo.src = baseUrl + "?v=" + Date.now();
  </script>

</body>
</html>
