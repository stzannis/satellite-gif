<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Satellite Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff; 
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #satelliteContainer {
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      background: #ffffff;
    }
  </style>
</head>
<body>

  <div id="satelliteContainer">
    <img id="satelliteGif" src="https://res.cloudinary.com/dnzyvy1zq/image/upload/satellite_greece_latest.gif" alt="Satellite GIF">
  </div>

  <script>
    const satelliteImg = document.getElementById("satelliteGif");
    const baseUrl = "https://res.cloudinary.com/dnzyvy1zq/image/upload/satellite_greece_latest.gif";

    // Συνάρτηση που ανανεώνει την εικόνα
    function updateSatellite() {
      // Προσθέτουμε το timestamp για να παρακάμψουμε την cache
      satelliteImg.src = baseUrl + "?v=" + Date.now();
      console.log("Satellite updated at: " + new Date().toLocaleTimeString());
    }

    // 1. Άμεση εκτέλεση με το που φορτώνει το script
    updateSatellite();

    // 2. Επαναλαμβανόμενη εκτέλεση κάθε 150 δευτερόλεπτα
    setInterval(updateSatellite, 150000); 
  </script>

</body>
</html>
